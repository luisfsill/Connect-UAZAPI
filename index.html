<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üì±</text></svg>">
  <title>Conex√£o ZAP</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    
    .container {
      max-width: 500px;
      margin: 0 auto;
      background-color: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    
    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #667eea;
      margin-bottom: 1rem;
    }
    
    .config-form {
      display: block;
    }
    
    .qr-scanner {
      display: none;
    }
    
    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }
    
    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #333;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .btn {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
      margin: 10px;
    }
    
    .btn:hover {
      transform: translateY(-2px);
    }
    
    .btn-secondary {
      background: #6c757d;
    }
    
    #qrcode {
      margin: 1rem 0;
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #timer {
      margin: 1rem 0;
      font-weight: bold;
      font-size: 1.1rem;
    }
    
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .status {
      padding: 10px;
      border-radius: 8px;
      margin: 1rem 0;
      font-weight: 600;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .share-url {
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem 0;
      word-break: break-all;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
    }
    
    .copy-btn {
      background: #28a745;
      padding: 8px 16px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">üì± UAZAPI Reconex√£o</div>
    
    <!-- Formul√°rio de Configura√ß√£o -->
    <div class="config-form" id="configForm">
      <h2>Configurar Credenciais UAZAPI</h2>
      <p>Preencha os dados abaixo e gere um link personalizado para o cliente</p>
      
      <div class="form-group">
        <label for="apiUrl">URL da API:</label>
        <input type="text" id="apiUrl" placeholder="https://lfsystem.uazapi.com" value="">
      </div>
      
      <div class="form-group">
        <label for="apiKey">Instance Token:</label>
        <input type="password" id="apiKey" placeholder="Token da inst√¢ncia UAZAPI">
      </div>
      
      <div class="form-group">
        <label for="instanceName">Telefone (com c√≥digo pa√≠s):</label>
        <input type="tel" id="instanceName" placeholder="Ex: 5511999999999">
      </div>
      
      <button class="btn" onclick="generateClientUrl()">üîó Gerar Link para Cliente</button>
      <button class="btn btn-secondary" onclick="testConnection()">üß™ Testar Conex√£o</button>
      <button class="btn btn-secondary" onclick="clearAllFields()">üóëÔ∏è Limpar Campos</button>
      
      <div id="shareUrl" style="display: none;">
        <h3>Link para o Cliente:</h3>
        <div class="share-url" id="generatedUrl"></div>
        <button class="btn copy-btn" onclick="copyToClipboard()">üìã Copiar Link</button>
      </div>
    </div>
    
    <!-- Scanner de QR Code -->
    <div class="qr-scanner" id="qrScanner">
      <h2>Scanner de QR Code</h2>
      <p>Inst√¢ncia: <strong id="displayInstanceName"></strong></p>
      
      <div id="loader" class="loader"></div>
      <div id="qrcode"></div>
      <div id="timer"></div>
      <div id="connectionStatus"></div>
      
      <button class="btn btn-secondary" onclick="backToConfig()">‚¨ÖÔ∏è Voltar √†s Configura√ß√µes</button>
    </div>
  </div>

  <script>
    let timerInterval;
    let checagemInterval;
    let timeLeft = 300; // 5 minutos
    let config = {};
    let API_BASE_URL = 'https://lfsystem.uazapi.com';

    // Verifica se h√° configura√ß√£o na URL ao carregar
    window.onload = function() {
      // Carrega valores salvos do localStorage
      const savedApiUrl = localStorage.getItem('apiUrl');
      const savedApiKey = localStorage.getItem('apiKey');
      const savedPhone = localStorage.getItem('phone');
      
      if (savedApiUrl) {
        document.getElementById('apiUrl').value = savedApiUrl;
      }
      if (savedApiKey) {
        document.getElementById('apiKey').value = savedApiKey;
      }
      if (savedPhone) {
        document.getElementById('instanceName').value = savedPhone;
      }
      
      // Adiciona event listeners para salvar no localStorage
      document.getElementById('apiUrl').addEventListener('change', function() {
        localStorage.setItem('apiUrl', this.value);
      });
      document.getElementById('apiKey').addEventListener('change', function() {
        localStorage.setItem('apiKey', this.value);
      });
      document.getElementById('instanceName').addEventListener('change', function() {
        localStorage.setItem('phone', this.value);
      });
      
      const urlParams = new URLSearchParams(window.location.search);
      const configData = urlParams.get('config');
      
      if (configData) {
        try {
          // Decodifica a configura√ß√£o da URL
          config = JSON.parse(atob(configData));
          showQRScanner();
          generateQRCode();
        } catch (error) {
          showError('Link inv√°lido ou corrompido');
        }
      }
    };

    function clearAllFields() {
      // Limpa os inputs
      document.getElementById('apiUrl').value = '';
      document.getElementById('apiKey').value = '';
      document.getElementById('instanceName').value = '';
      
      // Limpa o localStorage
      localStorage.removeItem('apiUrl');
      localStorage.removeItem('apiKey');
      localStorage.removeItem('phone');
      
      // Esconde o link gerado
      document.getElementById('shareUrl').style.display = 'none';
      
      showSuccess('‚úÖ Todos os campos foram limpos!');
    }

    function generateClientUrl() {
      const apiUrl = document.getElementById('apiUrl').value;
      const apiKey = document.getElementById('apiKey').value;
      const phone = document.getElementById('instanceName').value;
      
      if (!apiUrl || !apiKey || !phone) {
        showError('Por favor, preencha todos os campos');
        return;
      }
      
      // Valida√ß√£o b√°sica do formato do telefone
      if (!isValidPhoneNumber(phone)) {
        showError('Formato de telefone inv√°lido. Use apenas n√∫meros no formato internacional (ex: 5511999999999)');
        return;
      }
      
      // Atualiza config global
      config = {
        apiBaseUrl: apiUrl.replace(/\/+$/, ''), // Remove barras no final
        apiKey: apiKey,
        phone: phone
      };
      
      const encodedConfig = btoa(JSON.stringify(config));
      const currentUrl = window.location.href.split('?')[0];
      const clientUrl = `${currentUrl}?config=${encodedConfig}`;
      
      document.getElementById('generatedUrl').textContent = clientUrl;
      document.getElementById('shareUrl').style.display = 'block';
      
      showSuccess('‚úÖ Link gerado com sucesso!');
    }

    async function testConnection() {
      const apiUrl = document.getElementById('apiUrl').value;
      const apiKey = document.getElementById('apiKey').value;
      const phone = document.getElementById('instanceName').value;
      
      if (!apiUrl || !apiKey || !phone) {
        showError('Por favor, preencha todos os campos');
        return;
      }
      
      // Valida√ß√£o b√°sica do formato do telefone
      if (!isValidPhoneNumber(phone)) {
        showError('Formato de telefone inv√°lido. Use apenas n√∫meros no formato internacional (ex: 5511999999999)');
        return;
      }
      
      const baseUrl = apiUrl.replace(/\/+$/, ''); // Remove barras no final
      
      try {
        const response = await fetch(`${baseUrl}/instance/status`, {
          method: 'GET',
          headers: {
            'token': apiKey,
            'Accept': 'application/json'
          }
        });
        
        if (response.ok) {
          const data = await response.json();
          const state = data.instance?.status || data.status;
          
          let statusMessage = '‚úÖ Conex√£o com a API testada com sucesso!\n';
          let statusIcon = '';
          let statusText = '';
          
          switch(state) {
            case 'connected':
              statusIcon = 'üü¢';
              statusText = 'Conectada';
              break;
            case 'disconnected':
              statusIcon = 'üî¥';
              statusText = 'Desconectada';
              break;
            case 'connecting':
              statusIcon = 'üü°';
              statusText = 'Pronta para conex√£o \n(precisa escanear o QR Code)';
              break;
            default:
              statusIcon = '‚ö™';
              statusText = state ? `Status: ${state}` : 'Status desconhecido';
          }
          
          statusMessage += `\n${statusIcon} Status da Inst√¢ncia: ${statusText}`;
          showSuccess(statusMessage);
        } else {
          if (response.status === 401) {
            showError('‚ùå Erro na conex√£o. Token incorreto');
          } else if (response.status === 404) {
            showError('‚ùå Erro na conex√£o. Inst√¢ncia n√£o encontrada');
          } else {
            showError('‚ùå Erro na conex√£o. Verifique as credenciais.');
          }
        }
      } catch (error) {
        showError('‚ùå Erro de rede. Verifique a URL da API.');
      }
    }

    function copyToClipboard() {
      const url = document.getElementById('generatedUrl').textContent;
      navigator.clipboard.writeText(url).then(() => {
        showSuccess('üìã Link copiado para a √°rea de transfer√™ncia!');
      });
    }

    function showQRScanner() {
      document.getElementById('configForm').style.display = 'none';
      document.getElementById('qrScanner').style.display = 'block';
      document.getElementById('displayInstanceName').textContent = config.phone;
    }

    function backToConfig() {
      document.getElementById('qrScanner').style.display = 'none';
      document.getElementById('configForm').style.display = 'block';
      
      // Limpa intervalos
      clearInterval(timerInterval);
      clearInterval(checagemInterval);
    }

    async function generateQRCode() {
      await fetchAndDisplayQRCode(true);
      
      // Reset timers
      clearInterval(timerInterval);
      clearInterval(checagemInterval);
      timeLeft = 300; // 5 minutos para o Pair Code expirar naturalmente
      updateTimer();
      timerInterval = setInterval(updateTimer, 1000);
      
      // Inicia checagem de conex√£o
      iniciarChecagemConexao();
    }

    async function fetchAndDisplayQRCode(isInitial = false) {
      const loader = document.getElementById('loader');
      const qrcodeElement = document.getElementById('qrcode');
      
      loader.style.display = 'block';
      qrcodeElement.innerHTML = '';
      
      try {
        // Primeiro verifica o status atual
        const statusResponse = await fetch(`${config.apiBaseUrl}/instance/status`, {
          method: 'GET',
          headers: {
            'token': config.apiKey,
            'Accept': 'application/json'
          }
        });
        
        if (statusResponse.ok) {
          const statusData = await statusResponse.json();
          const currentStatus = statusData.instance?.status || statusData.status;
          
          // Se j√° estiver conectado, n√£o precisa gerar QR Code
          if (currentStatus === 'connected') {
            qrcodeElement.innerHTML = '<div class="status success">‚úÖ WhatsApp j√° est√° conectado!<br/>N√£o √© necess√°rio escanear QR Code.</div>';
            const statusElement = document.getElementById('connectionStatus');
            statusElement.innerHTML = '<div class="status success">‚úÖ WhatsApp conectado com sucesso!</div>';
            const timerElement = document.getElementById('timer');
            timerElement.innerHTML = '<div class="status success">üéâ Conex√£o estabelecida!</div>';
            loader.style.display = 'none';
            clearInterval(timerInterval);
            clearInterval(checagemInterval);
            return;
          }
          
          // Se j√° estiver connecting e tiver QR Code, usa o que j√° existe
          if (currentStatus === 'connecting' && statusData.instance?.qrcode) {
            const qrBase64 = statusData.instance.qrcode;
            const base64Clean = qrBase64.includes(',') ? qrBase64.split(',')[1] : qrBase64;
            const imgSrc = `data:image/png;base64,${base64Clean}`;
            qrcodeElement.innerHTML = `<img src="${imgSrc}" alt="QR Code" style="max-width: 100%; height: auto;">`;
            loader.style.display = 'none';
            return;
          }
        }
        
        // Se n√£o estiver conectado nem com QR Code ativo, gera novo QR Code
        const response = await fetch(`${config.apiBaseUrl}/instance/connect`, {
          method: 'POST',
          headers: {
            'token': config.apiKey,
            'Accept': 'application/json',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({})  // Body vazio para gerar QR Code
        });
        
        if (!response.ok) {
          throw new Error(`Erro na resposta do servidor (${response.status})`);
        }
        
        const data = await response.json();
        
        // Log de debug para ver a estrutura real da resposta
        console.log('Resposta completa da UAZAPI:', JSON.stringify(data, null, 2));
        
        // Tenta obter QR code da resposta - UAZAPI retorna em instance.qrcode
        let qrBase64 = data.instance?.qrcode || data.qrCode || data.qrcode || data.base64 || data.data?.qrCode || data.image || data.qr || data.code;
        
        // Se tiver QR Code, mostra ele (mesmo se connected: true, pois significa que est√° gerando novo c√≥digo)
        if (qrBase64 && qrBase64.trim() !== '') {
          const base64Clean = qrBase64.includes(',') ? qrBase64.split(',')[1] : qrBase64;
          const imgSrc = `data:image/png;base64,${base64Clean}`;
          qrcodeElement.innerHTML = `<img src="${imgSrc}" alt="QR Code" style="max-width: 100%; height: auto;">`;
          loader.style.display = 'none';
          return;
        }
        
        // Se n√£o houver QR Code mas estiver conectado
        if (data.connected === true) {
          qrcodeElement.innerHTML = '<div class="status success">‚úÖ WhatsApp j√° est√° conectado!<br/>N√£o √© necess√°rio escanear QR Code.</div>';
          const statusElement = document.getElementById('connectionStatus');
          statusElement.innerHTML = '<div class="status success">‚úÖ WhatsApp conectado com sucesso!</div>';
          const timerElement = document.getElementById('timer');
          timerElement.innerHTML = '<div class="status success">üéâ Conex√£o estabelecida!</div>';
          loader.style.display = 'none';
          clearInterval(timerInterval);
          clearInterval(checagemInterval);
          return;
        }
        
        // Se n√£o houver QR Code nem estiver conectado, mostra erro
        throw new Error('QR Code n√£o dispon√≠vel. A inst√¢ncia pode estar em processo de conex√£o. Aguarde alguns segundos.');
        
      } catch (error) {
        console.error('Erro ao gerar QR code:', error);
        showError(error.message || 'Erro ao gerar QR code. Tentando novamente...');
        qrcodeElement.innerHTML = '<p>‚ùå Erro ao carregar QR Code</p>';
      } finally {
        loader.style.display = 'none';
      }
    }

    function updateTimer() {
      const timerElement = document.getElementById('timer');
      const minutos = Math.floor(timeLeft / 60);
      const segundos = timeLeft % 60;
      timerElement.textContent = `üîÑ Novo c√≥digo em: ${minutos}:${segundos.toString().padStart(2, '0')}`;
      timerElement.style.color = timeLeft <= 30 ? 'red' : '';
      
      if (timeLeft === 0) {
        clearInterval(timerInterval);
        
        generateQRCode();
        timeLeft = 300;
        timerInterval = setInterval(updateTimer, 1000);
      } else {
        timeLeft--;
      }
    }

    function iniciarChecagemConexao() {
      checagemInterval = setInterval(async () => {
        try {
          const response = await fetch(`${config.apiBaseUrl}/instance/status`, {
            method: 'GET',
            headers: {
              'token': config.apiKey,
              'Accept': 'application/json'
            }
          });
          
          if (!response.ok) throw new Error('Erro ao verificar conex√£o');
          
          const data = await response.json();
          
          // Verifica√ß√£o mais precisa: s√≥ considera conectado se status for "connected" E connected for true
          const statusField = data.instance?.status || data.status;
          const connectedField = data.connected;
          
          console.log('Status check:', { statusField, connectedField });
          
          // S√≥ considera realmente conectado se o status for explicitamente "connected"
          const isReallyConnected = statusField === 'connected';
          
          if (isReallyConnected) {
            // Remove o QR Code e mostra mensagem de sucesso
            const qrcodeElement = document.getElementById('qrcode');
            qrcodeElement.innerHTML = '<div class="status success">‚úÖ WhatsApp j√° est√° conectado!<br/>N√£o √© necess√°rio escanear QR Code.</div>';
            
            const statusElement = document.getElementById('connectionStatus');
            statusElement.innerHTML = '<div class="status success">‚úÖ WhatsApp conectado com sucesso!</div>';
            
            const timerElement = document.getElementById('timer');
            timerElement.innerHTML = '<div class="status success">üéâ Conex√£o estabelecida!</div>';
            
            clearInterval(checagemInterval);
            clearInterval(timerInterval);
          }
        } catch (error) {
          console.error('Erro na checagem de conex√£o:', error);
        }
      }, 3000); // Checa a cada 3s
    }

    function isValidPhoneNumber(phone) {
      // Remove todos os caracteres n√£o num√©ricos
      const cleanPhone = phone.replace(/\D/g, '');
      
      // Deve ter pelo menos 10 d√≠gitos (c√≥digo do pa√≠s + n√∫mero)
      // Deve come√ßar com c√≥digo de pa√≠s v√°lido (1-3 d√≠gitos)
      // Exemplos v√°lidos: 5511999999999, 11999999999, 5511987654321
      const phoneRegex = /^\d{10,15}$/;
      
      return phoneRegex.test(cleanPhone);
    }

    function showError(message) {
      const statusDiv = document.createElement('div');
      statusDiv.className = 'status error';
      statusDiv.innerHTML = message.replace(/\n/g, '<br>');
      
      // Remove mensagens anteriores
      const existing = document.querySelector('.status');
      if (existing) existing.remove();
      
      // Adiciona nova mensagem
      const container = document.querySelector('.container');
      container.appendChild(statusDiv);
      
      // Remove ap√≥s 8 segundos
      setTimeout(() => statusDiv.remove(), 8000);
    }

    function showSuccess(message) {
      const statusDiv = document.createElement('div');
      statusDiv.className = 'status success';
      statusDiv.innerHTML = message.replace(/\n/g, '<br>');
      
      // Remove mensagens anteriores
      const existing = document.querySelector('.status');
      if (existing) existing.remove();
      
      // Adiciona nova mensagem
      const container = document.querySelector('.container');
      container.appendChild(statusDiv);
      
      // Remove ap√≥s 8 segundos
      setTimeout(() => statusDiv.remove(), 8000);
    }
  </script>
</body>
</html>
